{% extends 'base-other-page.html' %}

{% load static %}
{% load sass_tags %}

{% block content %}

<!-- tap on top starts-->
<div class="tap-top"><i data-feather="chevrons-up"></i></div>
<!-- tap on tap ends-->
<!-- page-wrapper Start-->
<div class="page-wrapper">
  <div class="container-fluid p-0">
    <div class="row">
      <div class="col-12">
        <div class="login-card">
            <div>
                <div>
                    <a class="logo" href="{% url 'forgot_password' %}">
                        <img class="img-fluid for-light" src="{{ header_logo }}" alt="loginpage">
                        <img class="img-fluid for-dark" src="{{ header_logo }}" alt="loginpage">
                    </a>
                </div>
                <div class="login-main"> 
              <form class="theme-form" method="post"> {% csrf_token %}
                <h6 class="mt-4">Create Your Password</h6>
                <div class="form-group">
                  <label class="col-form-label">New Password</label>
                  <div class="form-input position-relative">
                    <input class="form-control" type="password" name="password" required="">
                    <div class="show-hide"><span class="show"></span></div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-form-label">Retype Password</label>
                  <input class="form-control" type="password" name="confirm_password" required="">
                </div>
                <div class="form-group mb-0">
                  <button class="btn btn-primary btn-block w-100" type="submit">Reset Password</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}

{% block scriptcontent %}
<!-- Plugins JS start-->
<!-- Plugins JS Ends-->
{% endblock %}
