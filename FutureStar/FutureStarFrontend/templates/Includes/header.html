{% load static %}

<!-- main header -->
<header class="main-header menu-absolute">

    <!--Header-Upper-->
    <div class="header-upper">
        <div class="container">

            <div class="header-inner rel d-flex align-items-center">
                <div class="logo-outer">
                    <div class="logo"><a href="{% url 'index' %}"><img src="{{ header_logo }}" alt="Logo"
                                title="Logo"></a></div>
                </div>

                <div class="nav-outer ms-lg-auto clearfix">
                    <!-- Main Menu -->
                    <nav class="main-menu navbar-expand-lg">
                        <div class="navbar-header py-10">
                            <div class="mobile-logo">
                                <a href="{% url 'index' %}">
                                    <img src="{{ header_logo }}" alt="Logo" title="Logo">
                                </a>
                            </div>

                            <!-- Toggle Button -->
                            <button type="button" class="navbar-toggle" data-bs-toggle="collapse" data-bs-target=".navbar-collapse">
                                <span><i class="fas fa-minus"></i></span>
                                <span><i class="fas fa-minus"></i></span>
                                <span><i class="fas fa-minus"></i></span>
                            </button>
                        </div>

                        <div class="navbar-collapse collapse clearfix">
                            <ul class="navigation clearfix">
                                <li class="{% if request.resolver_match.url_name == 'discover' %}active{% endif %}">
                                    <a href="{% url 'discover' %}">Discover</a>
                                </li>
                                <li class="{% if request.resolver_match.url_name == 'success-stories' %}active{% endif %}">
                                    <a href="{% url 'success-stories' %}">Success Stories</a>
                                </li>
                                <li class="{% if request.resolver_match.url_name == 'news' %}active{% endif %}">
                                    <a href="{% url 'news' %}">News</a>
                                </li>
                                <li class="{% if request.resolver_match.url_name == 'advertise' %}active{% endif %}">
                                    <a href="{% url 'advertise' %}">Advertise</a>
                                </li>
                                <li class="{% if request.resolver_match.url_name == 'about' %}active{% endif %}">
                                    <a href="{% url 'about' %}">About</a>
                                </li>
                                <li class="{% if request.resolver_match.url_name == 'contact' %}active{% endif %}">
                                    <a href="{% url 'contact' %}">Contacts</a>
                                </li>
                                <li class="menu-btns-mobile"><a class="theme-btn style-one" href="{% url 'login' %}">Login</a></li>
                                <li class="menu-btns-mobile"><a class="theme-btn style-two" href="{% url 'register' %}">Register</a></li>
                            </ul>
                        </div>                        
                    </nav>
                    <!-- Main Menu End-->
                </div>



                <!-- Menu Button -->
                <div class="menu-btns">
                    <a href="{% url 'login' %}" class="theme-btn style-one">Login <i
                            class="far fa-arrow-right"></i></a>
                    <a href="{% url 'register' %}" class="theme-btn style-two">Register <i
                            class="far fa-arrow-right"></i></a>
                    <!-- Select Language -->
                    <select class="selectLanguage">
                        <option value="ENG">En</option>
                        <option value="ARA">Ar</option>
                    </select>
                    <!-- menu sidbar -->
                    <div class="menu-sidebar">
                        <button>
                            <span><i class="fas fa-minus"></i></span>
                            <span><i class="fas fa-minus"></i></span>
                            <span><i class="fas fa-minus"></i></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--End Header Upper-->
</header>


<!--Form Back Drop-->
<div class="form-back-drop"></div>

 <!-- Hidden Sidebar -->
 <section class="hidden-bar">
    <div class="inner-box text-center">
        <div class="cross-icon"><span class="fa fa-times"></span></div>
        <div class="title">
            <h4>Contact Details</h4>
        </div>

        <ul class="details-wrapper">
            <li>
                <span><i class="far fa-map-marker-alt"></i></span>
                <a href="https://maps.app.goo.gl/oivhqwJGS4znZP9eA">Baird House, 15-17 St Cross StLondon EC1N 8UW</a>
            </li>
            <li>
                <span><i class="far fa-envelope"></i></span>
                <a href="mailto:support@gmail.com">support@futurestars.com</a>
            </li>
            <li>
                <span><i class="far fa-phone"></i></span>
                <a href="tel:+000(123)45688">+000 (123) 456 88</a>
            </li>
        </ul>

        <!--Social Icons-->
        <div class="social-style-one">
            <a href="{{ system_settings.facebook }}" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="{{ system_settings.twitter }}" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="{{ system_settings.instagram }}" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="{{ system_settings.pinterest }}" target="_blank"><i class="fab fa-pinterest-p"></i></a>
        </div>
    </div>
</section>
<!--End Hidden Sidebar -->
