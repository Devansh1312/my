{% load static %}
<!DOCTYPE html>
<html lang="en" {% if current_language == 'en' %} dir="ltr" {% elif current_language == 'ar' %} dir="rtl" {% endif %}>
        <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="title" content="{% block meta_title %}Default SEO Title{% endblock %}">
        <meta name="description" content="{% block meta_description %}Default SEO Description{% endblock %}">
        <!-- <meta name="description" content=""> -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Title -->
        <title>{% block title %} {% endblock %}</title>
        <!-- Favicon Icon -->
        <link rel="shortcut icon" href="{{ fav_icon }}" type="image/x-icon">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
    
        <!-- Flaticon -->
        <!-- <link rel="stylesheet" href="{% static 'frontend/assets/css/fontawesome-6.6.0.min.css'%}"> -->
        <!-- Font Awesome -->
        <!-- <link rel="stylesheet" href="{% static 'frontend/assets/css/fontawesome-5.14.0.min.css'%}"> -->
        <!-- <link rel="stylesheet" href="{% static 'frontend/assets/css/fontawesome-6.6.0.min.css'%}"> -->
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

        <link rel="stylesheet" href="{% static 'frontend/assets/css/bootstrap.min.css'%}">
        <!-- Magnific Popup -->
        <link rel="stylesheet" href="{% static 'frontend/assets/css/magnific-popup.min.css'%}">
        <!-- Nice Select -->
        <link rel="stylesheet" href="{% static 'frontend/assets/css/nice-select.min.css'%}">
        <!-- Animate -->
        <link rel="stylesheet" href="{% static 'frontend/assets/css/animate.min.css'%}">
        <!-- Slick -->
        <link rel="stylesheet" href="{% static 'frontend/assets/css/slick.min.css'%}">
        <!-- Main Style -->
        <link rel="stylesheet" href="{% static 'frontend/assets/css/style.css'%}">
        <!-- RTL -->
        <link rel="stylesheet" href="{% static 'frontend/assets/css/arabic.css'%}">

        {% block css %} {% endblock %}
    </head>

    <body class="home-six">
        <div class="page-wrapper">
    
            <!-- Preloader -->
            <div class="preloader"  
                style="background-image: url('{% static 'frontend/assets/football_loader.gif' %}');">
            </div>

            <!-- <div class="preloader">
                <div class="custom-loader"></div>
            </div> -->
            {% include "Includes/header.html" %}

            {% block content %} {% endblock %}

            {% include "Includes/footer.html" %}
        </div>
    </body>


  <!-- Jquery -->
  <script src="{% static 'frontend/assets/js/jquery-3.6.0.min.js'%}"></script>
  <!-- Bootstrap -->
  <script src="{% static 'frontend/assets/js/bootstrap.min.js'%}"></script>
  <!-- Appear Js -->
  <script src="{% static 'frontend/assets/js/appear.min.js'%}"></script>
  <!-- Slick -->
  <script src="{% static 'frontend/assets/js/slick.min.js'%}"></script>
  <!-- Magnific Popup -->
  <script src="{% static 'frontend/assets/js/jquery.magnific-popup.min.js'%}"></script>
  <!-- Nice Select -->
  <script src="{% static 'frontend/assets/js/jquery.nice-select.min.js'%}"></script>
  <!-- Image Loader -->
  <script src="{% static 'frontend/assets/js/imagesloaded.pkgd.min.js'%}"></script>
  <!-- Circle Progress -->
  <script src="{% static 'frontend/assets/js/circle-progress.min.js'%}"></script>
  <!-- Isotope -->
  <script src="{% static 'frontend/assets/js/isotope.pkgd.min.js'%}"></script>
  <!--  WOW Animation -->
  <script src="{% static 'frontend/assets/js/wow.min.js'%}"></script>
  <!-- Custom script -->
  <script src="{% static 'frontend/assets/js/script.js'%}"></script>


  {% block scriptcontent %} {% endblock %}
  
  {% if messages %}
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
      document.addEventListener('DOMContentLoaded', function () {
          {% for message in messages %}
              Swal.fire({
                  icon: '{% if message.tags == "error" %}error{% elif message.tags == "success" %}success{% elif message.tags == "warning" %}warning{% elif message.tags == "info" %}info{% endif %}',
                  title: '{% if message.tags == "error" %}{% elif message.tags == "success" %}{% elif message.tags == "warning" %}{% elif message.tags == "info" %}{% endif %}',
                  text: '{{ message }}',
                  background: '{% if message.tags == "error" %}#f8d7da{% elif message.tags == "success" %}#d4edda{% elif message.tags == "warning" %}#fff3cd{% elif message.tags == "info" %}#d1ecf1{% endif %}',
                  iconColor: '{% if message.tags == "error" %}#721c24{% elif message.tags == "success" %}#155724{% elif message.tags == "warning" %}#856404{% elif message.tags == "info" %}#0c5460{% endif %}',
                  customClass: {
                      popup: 'alert alert-dismissible fade show inverse',
                      title: 'alert-heading',
                      content: 'alert-text',
                  },
                  position: 'top-end',
                  toast: true,
                  showConfirmButton: false,
                  timer: 3000,
                  timerProgressBar: true,
                  showCloseButton: true,
                  didOpen: (toast) => {
                      toast.addEventListener('mouseenter', Swal.stopTimer)
                      toast.addEventListener('mouseleave', Swal.resumeTimer)
                  }
              });
          {% endfor %}
      });
      document.addEventListener('DOMContentLoaded', function() {
        // Set default language from localStorage or 'en' by default
        const currentLanguage = localStorage.getItem('language') || 'en';
        document.getElementById('language-selector').value = currentLanguage;

        // On language change, update localStorage
        document.getElementById('change-language-btn').addEventListener('click', function() {
            const selectedLanguage = document.getElementById('language-selector').value;
            localStorage.setItem('language', selectedLanguage);
        });
    });
</script>
{% endif %}

  {% block script %} {% endblock %}
  
</body>

</html>
