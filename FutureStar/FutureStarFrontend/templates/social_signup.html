{% extends 'base1.html' %}
{% load static %}

{% block title %} Future Star || Social Signup {% endblock %}

{% block content %}
<section class="services-area-six pt-150 pb-60 rel">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-12">
                <div class="section-title mb-50 text-center wow fadeInUp delay-0-2s">
                    <h2>Complete Your Registration</h2>
                </div>
            </div>
            <div class="col-xl-6 col-lg-4">
                <form class="form-style-one z-1 rel wow fadeInUp delay-0-3s" method="post" action="{% url 'social_signup' %}">
                    {% csrf_token %}
                    <input type="hidden" name="email" value="{{ email }}">
                    <input type="hidden" name="register_type" value="{{ register_type }}">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" id="username" name="username" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="text" id="phone" name="phone" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group pt-5 mb-60">
                                <button type="submit" class="theme-btn style-two w-100">Send OTP <i class="far fa-arrow-right"></i></button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
